    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div class="p-index"><div class="p-index-container"><header><div class="header-container"><div class="header-content"><div class="header__main"><a href="/" class="header__main__link"><img src="/_nuxt/img/3d2b71f.svg" class="header__main__logo"></a></div><div class="header__right"><a href="https://www.instagram.com/" class="header__right-sns"><div class="header__right-sns__icon"></div></a></div></div></div></header><div class="p-index-top"><div class="p-index-top__content"><div class="p-index-top__about"><h1 class="p-index-top__about-title">1人海外旅の魅力を伝えたい<br>大学生が運営するメディア<br>ワタリドリ</h1><a href="/" class="p-index-top__about__btn-container"><button class="p-index-top__about-btn"></button></a></div><div id="top" class="p-index-top__slider"><h2 class="p-index-top__slider-title">おすすめ記事</h2><div class="p-index-top__slider-content"><!----><!----><!----><!----></div></div></div><div id="articles" class="p-index-top__articles"><h2 class="p-index-top__articles-title">記事一覧</h2><div class="p-index-top__articles-content"><ul><li><a href="nijuqimrr" class="p-index-top__articles-item-link"><div class="top__articles-item-container"><div class="top__articles-item-img"><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/slider_01.jpg"></div><div class="top__articles-item-textarea"><p class="top__articles__type">Interview</p><h3 class="top__articles__title">世界一周をして気付いた旅の面白さ</h3></div></div></a></li><li><a href="zwwxvuq7l" class="p-index-top__articles-item-link"><div class="top__articles-item-container"><div class="top__articles-item-img"><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/slider_03.jpg"></div><div class="top__articles-item-textarea"><p class="top__articles__type">Interview</p><h3 class="top__articles__title">ワクワクすることを常に生み出し続ける。</h3></div></div></a></li><li><a href="jcw73whei" class="p-index-top__articles-item-link"><div class="top__articles-item-container"><div class="top__articles-item-img"><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/slider_04.jpg"></div><div class="top__articles-item-textarea"><p class="top__articles__type">Interview</p><h3 class="top__articles__title">東南アジアを自由気ままに周る一人旅</h3></div></div></a></li><li><a href="4hqw5a2zz" class="p-index-top__articles-item-link"><div class="top__articles-item-container"><div class="top__articles-item-img"><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/Mask%20Group.jpg"></div><div class="top__articles-item-textarea"><p class="top__articles__type">About us</p><h3 class="top__articles__title">ワタリドリについて</h3></div></div></a></li></ul></div></div></div><footer><p>copyright by wataridori</p></footer></div></div></div></div><script>window.__NUXT__=function(r,s,a,t,e,o,p){return{layout:"default",data:[{articles:[{id:"nijuqimrr",createdAt:t,updatedAt:"2020-09-04T08:55:56.656Z",publishedAt:t,date:"2020/08/16",tag:r,title:"世界一周をして気付いた旅の面白さ",img:{url:"https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/slider_01.jpg"},name:"椎野暁斗",insta:"https://www.instagram.com/akiiin1021/",intro:"慶應義塾大学３年生。\n大学生で行った東南アジアをきっかけに旅にハマり、 2019年に約7ヶ月間の世界一周旅へ。滞在した国は何カ国。旅中は色んな日本人宿に泊まり、たくさんの旅する日本人と交流していた。",heading:'<p><span style="color:#111111">一人旅をしたことないけど、いつかしてみたい！</span><br><span style="color:#111111">そんな人に一人旅の魅力をもっと知ってもらうために現役大学生旅人に一人旅について語ってもらう企画【旅人の想い】。</span><br><br><span style="color:#111111">今回は慶應大学の３年生で、世界一周旅をした椎野さんにお話を伺いたいと思います！</span></p>',lead:s,type:a},{id:"zwwxvuq7l",createdAt:e,updatedAt:"2020-09-04T08:56:25.374Z",publishedAt:e,tag:r,title:"ワクワクすることを常に生み出し続ける。",img:{url:"https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/slider_03.jpg"},name:"小澤直輝",insta:"https://www.instagram.com/ozutabi/",intro:"中央大学4年生。\n高校の修学旅行で行ったグアムで外国の人と話す楽しさを知り、世界中を旅し続けている。滞在した国は何カ国。誰よりも旅を愛し続けていて、現在バン旅を行っている。",heading:"<p>今回は中央大学の４年生で世界中を旅し続けている小澤直輝さんにお話を伺いたいと思います！</p>",lead:s,type:a},{id:"jcw73whei",createdAt:o,updatedAt:"2020-09-04T16:04:53.952Z",publishedAt:o,tag:r,title:"東南アジアを自由気ままに周る一人旅",img:{url:"https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/slider_04.jpg"},name:"伊与田優花",insta:"https://www.instagram.com/__iyochan/",intro:"神奈川大学３年生。2020年3月に初の一人旅で東南アジアへ英語はなんとなく意思疎通ができるレベル。旅の予算は飛行機代も合わせて２週間\nで約15万円。ツアーや友達と海外経験あり。",heading:"<p>一人旅したことないけど、いつかしてみたい！<br>そんな人に一人で行く海外旅の魅力をもっと知ってもらうために現役大学生の旅人に一人旅について語ってもらう企画【旅人の想い】。<br><br>今回は神奈川大学の３年生で、最近人生初の一人旅をしたばかりの伊与田優花さんにお話を伺いたいと思います。</p>",lead:'<p><a href="ha98176e6d5">なんで、１人で東南アジアへ？</a><br><a href="hc89f481dd1">1人で行くメリット</a><br><a href="h1386d999fb">一人旅に行って変化したこと</a><br><a href="hd2df85eb85">日本で新しいつながりができた</a><br><a href="h46c80fa3fe"> 一人旅をおすすめする理由</a><br><span style="color:#000000"> </span><a href="h2bc747a049">旅は自分を豊かにしてくれる</a></p>',type:a,body:'<h2 id="ha98176e6d5">一人旅をしたきっかけ</h2><p><br><strong>ワタリドリ：</strong>最初に一人旅をしようと思ったきっかけを教えてください！<br><br><strong style="color:#d75969">伊代田優花：</strong><span style="color:#d75969">これまでもツアーとか友達と一緒に海外何回か行ったことはあるんだけど</span><br><span style="color:#d75969">大体友達が手配とか予約してくれたんですよね。それに物足りなさを感じて、思いきって1人で行くことにしました！</span><br><br>自分で全部やってみたい気持ちが強くなったんですね！<br>なんで最初の旅先に東南アジアを選んだんですか？<br><br><span style="color:#d75969">1番は物価が安いからかなー、近くて行きやすいし！あと大学で東南アジア学んでたのもあって前から興味はありましたね！</span><br><br><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/%E4%BC%8A%E4%BB%A3%E7%94%B05.jpg" alt><br><br><br><br></p><h2 id="hc89f481dd1">1人で行ってよかったこと</h2><p><br>実際行ってみて1人だからこそ良かったこととかありましたか？<br><br><span style="color:#d75969">なんでも自分で決められるのが良い！</span><br><span style="color:#d75969">食べるものとか日程とか自分のやりたいままに決められるので、本当に自分のやりたい事ができたと思います！</span><br><br><span style="color:#000000">ツアーや友達と行くと多少は我慢することもあるんですか？</span><br><br><span style="color:#d75969">そんな我慢してるわけじゃないけど、友達といると食事とか少しは気を使っちゃうんですよね。</span><br><span style="color:#d75969">今回は1人だったから、屋台とか市場の店員さんと話す機会が多かったし、</span><br><span style="color:#d75969">市場のローカルフードたくさん食べれてすごく楽しかったです！</span><br><br><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/%E4%BC%8A%E4%BB%A3%E7%94%B04.jpg" alt><br><br><br><br></p><h2 id="h1386d999fb"><strong style="color:#000000">一人旅に行って変化したこと</strong></h2><p><br><span style="color:#000000">今回初めての一人旅ということですけど、一人旅行って</span><strong style="color:#000000">自分の中で変わったこと</strong><span style="color:#000000">とかありますか？</span><br><br><span style="color:#d75969">実際に</span><strong style="color:#d75969">訪れた場所をもっと知りたいな</strong><span style="color:#d75969">って思いましたね。</span><br><span style="color:#d75969">見に行った遺跡の歴史を調べたりして、自分の興味の幅が広がりました。やっぱり実際に行って見る感動はすごかった！</span><br><br><span style="color:#000000">本や動画だけだと伝わらないものがあるんですね！考え方や精神的な変化はありましたか？</span><br><br><span style="color:#d75969">今まで海外旅行に行く時、予約とか友達に任せっきりだったのが、今回は自分1人だったので、やりきれた達成感がすごくありました！あと初対面の人とたくさん話したので、人と話すことに自信が付いたと思います。</span><br><br><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/%E4%BC%8A%E4%BB%A3%E7%94%B02.jpg" alt><br><br><br><br></p><h2 id="hd2df85eb85"><strong style="color:#000000">一人旅をして新しいつながりができた</strong></h2><p><br><span style="color:#000000">１人旅して良かったことありますか？</span><br><br><span style="color:#d75969">友達とか知り合いの旅人と1人旅の話ができることですね。自分の旅の経験をシェアできる場があるのはとても有意義なことだと思います！</span><br><br><span style="color:#000000">そういう環境があるのは良いですね！旅好き同士仲良くなれそうです。</span><br><br><span style="color:#d75969">１人旅っていう共通点あると話しやすいんですよね。</span><br><span style="color:#d75969">あと東南アジアって人気で行ってる旅人も多いから共通の話題が作りやすい地域だと思います！実際に旅つながりで新しい友達も増えたのも一人旅して良かったことですね。</span><br><br><br><br></p><h2 id="h46c80fa3fe"><strong style="color:#000000">一人旅を勧める理由</strong></h2><p><br><span style="color:#000000">一人旅を行くか迷ってる人に伝えたいことありますか？</span><br><br><span style="color:#d75969">もし少しでも行きたい気持ちがあるなら行くべきだと思います！1人でもすごく楽しいし、自分１人の力で決めて行動する経験はとっても大事だと思います！行けば絶対自分を成長させてくれるし、やりきった時の達成感はとても大きいのでおすすめです。</span><br><br><span style="color:#000000">自分の力で最初から最後までやり切る機会って意外と少ないかもしれません。</span><br><br><span style="color:#d75969">１人旅に行って、私は自分に自信を持てるようになったから、今自分にあまり自信がない人こそやってみてほしいです！誰にでも絶対プラスの経験になると思う！</span><br><br><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/%E4%BC%8A%E4%BB%A3%E7%94%B03.jpg" alt><br><br><br><br></p><h2 id="h2bc747a049"><strong style="color:#000000">旅とは自分を豊かにしてくれるもの</strong></h2><p><br><span style="color:#000000">それでは最後に、あなたにとって旅とはなんですか？</span><br><br><span style="color:#d75969">自分を豊かにしてくれるもの、、かな。</span><br><span style="color:#d75969">海外の世界遺産とか街を見たり、まったく違う生き方をしている人と関わることって自分をすごい豊かにしてくれるんですよ。</span><br><br><span style="color:#000000">豊かにしてくれるものというのは自分の視野が広がるってことですか？</span><br><br><span style="color:#d75969">海外旅をしてると自分の視野が広がったり、新しい気付きがあって、そういう瞬間って本当に楽しくてワクワクするんですよね！</span><br><span style="color:#d75969">それがわたしにとっての旅です！</span><br><br><img src="https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/%E4%BC%8A%E4%BB%A3%E7%94%B01.jpg" alt></p>'},{id:"4hqw5a2zz",createdAt:p,updatedAt:"2020-09-04T09:29:23.582Z",publishedAt:p,tag:"私たちについて",title:"ワタリドリについて",img:{url:"https://images.microcms-assets.io/protected/ap-northeast-1:00b1e52d-376f-400f-a56e-77c388d2df58/service/wataridori/media/Mask%20Group.jpg"},insta:"https://www.instagram.com/s_enposhi/",intro:"運営者\n法政大学3年生の4人で運営。\n大学生で経験する一人旅の魅力を伝えたいと思い、当メディアを立ち上げ。",heading:"<p>この記事ではこのワタリドリというメディアについて、<br>なぜやるのか、何を伝えたいのかを説明していきます。<br><br>一人旅に興味がある人、日々の生活に退屈している人にぜひ読んでもらいたいです。</p>",lead:s,type:"About us"}]}],fetch:[],error:null,serverRendered:!0,routePath:"/"}}("旅人の想い",'<ol><li> <span style="color:#000000">なんで、１人で東南アジアへ？</span></li><li> <span style="color:#000000">1人で行くメリット</span></li><li><span style="color:#000000"> 一人旅に行って変化したこと</span></li><li><span style="color:#000000"> 帰国後、日本で新しいつながりができた</span></li><li><span style="color:#000000"> 一人旅をおすすめする理由</span></li><li><span style="color:#000000"> 旅は自分を豊かにしてくれる</span></li></ol>',"Interview","2020-07-21T11:59:54.845Z","2020-08-01T04:43:32.578Z","2020-08-04T06:30:33.365Z","2020-08-27T14:56:24.009Z")</script><script src="/_nuxt/88c9f00a4c60ebf9e304.js" defer></script><script src="/_nuxt/5f73e82a610302009f32.js" defer></script><script src="/_nuxt/92e8b64e6e95edca425f.js" defer></script><script src="/_nuxt/fde8bb098e64e5b1e1a7.js" defer></script><script src="/_nuxt/2ae3f8205a7da70ee26f.js" defer></script>
